<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h2>Регистрация</h2>
<form action="/register" method="post" th:object="${user}">
    <label for="username">Имя пользователя:</label><br>
    <input type="text" id="username" name="username" th:field="*{name}"><br>
    <label for="password">Пароль:</label><br>
    <input type="password" id="password" name="password" th:field="*{password}"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" th:field="*{email}"><br><br>
    <input type="submit" value="Зарегистрироваться">
</form>
</body>
</html>
